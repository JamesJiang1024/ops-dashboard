<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}
<body>

    <div id="wrapper">
{% include 'navbar.html' %}

        <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">计划管理</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12" align="right">
                    <button type="button" data-toggle="modal" data-target="#run_play" class="btn btn-primary">执行计划</button>
                    <br>
                    <br>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>计划ID</th>
                                <th>计划名称</th>
                                <th>计划步骤</th>
                                <th>计划状态</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>花费时间</th>
                                <th>具体操作</th>
                            </tr>
                        </thead>
                            <tr class="gradeA">
                                <td>1</td>
                                <td>集群初始化</td>
                                <td>10</td>
                                <td>10/8 Init Compute</td>
                                <td>2014/11/10 15:58</td>
                                <td>2014/11/10 16:20</td>
                                <td>22 min</td>
                                <td>
                                   <button type="button" data-toggle="modal" data-target="#playbook_add" class="btn btn-primary">计划详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
             <!-- Modal -->
             <div class="modal fade" id="run_play" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                             <h4 class="modal-title" id="myModalLabel">执行任务</h4>
                         </div>
                         <div class="modal-body">
                              
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal"></button>
                             <button type="button" class="btn btn-primary"></button>
                         </div>
                     </div>
                     <!-- /.modal-content -->
                 </div>
                 <!-- /.modal-dialog -->
             </div>
             <!-- /.modal -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
{% include 'script.html' %}
</body>

</html>
